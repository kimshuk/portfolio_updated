<script>
    function mail_handler() {
        var email_info = {
            name: $('#name').val(),
            email: $('#email').val(),
            message: $('#message').val()
        };

        $.ajax({
            url: 'mail_handler/mail_handler.php',
            method: 'post',
            dataType: 'json',
            data: email_info,
            beforeSend: function () {
                $('#response_show').addClass('progress');
            },
            success: function (response) {
                $('#response_show').removeClass('progress');
                if (response.success) {
                    $('#response_show').html(response.message);
                    $('#name').val('');
                    $('#email').val('');
                    $('#message').val('');
                } else {
                    $('#response_show').html("<p style='color: red'>" + response.message + "</p>");
                }
            },
            error: function (response) {
                $('#response_show').removeClass('progress');
                console.log("response error");
            }
        });


    }
</script>
